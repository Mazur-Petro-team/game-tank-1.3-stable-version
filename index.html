<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tank</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="popup greeting">
    <div class="welcome">
      <div class="tank-png">
        <div class="tank-png-2"></div>
      </div>
      <div class="player-1-game-controls">
        <div class="player-1"></div>
          <div class="ap">W</div>
          <div class="down">S</div>
          <div class="left">A</div>
          <div class="right">D</div>
          <div class="shoot">Q</div>
      </div>
      <h1 class="main-header canter-text">WELCOME<br><span class="word-space word-to">TO</span>
        <br><span class="word-space word-tanks">THE TANKS</span>
      </h1>
      <div class="player-2-game-controls">
        <div class="player-2"></div>
        <div class="ap">&uarr;</div>
        <div class="down">&darr;</div>
        <div class="left">&larr;</div>
        <div class="right">&rarr;</div>
        <div class="shoot">CTRL</div>
      </div>
      <button class="start button">START GAME</button>
    </div>
  </div>
  <!--Game over window-->
  <div class="popup end hide">
    <div class="game-over">
      <h2 class="header">GAME OVER</h2>
      <button class="restart button">
        RESTART GAME
      </button>
    </div>
  </div>
  <div class="game-arena">
    <div class="border">
      <div class="tank hide" data-player="1"></div>
      <div class="tank hide" data-player="2"></div>
    </div>
  </div>
<span class="timer"><span class="timer-minutes">2</span>:<span class="timer-seconds">59</span></span>
  <div class="info-block">
    <div class="block-1">
      <div class="player-1"></div>
    </div>
    <div class="key-controls-block">
      <div class="black-block" data-player="1">
        <h3 class="rate" data-player="1">0</h3>
      </div>
      <p>: KILLED TANKS :</p>
      <div class="black-block" data-player="2">
        <h3 class="rate" data-player="2">0</h3>
      </div>
    </div>
    <div class="block-2">
      <div class="player-2"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
