<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tank</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="popup greeting">
    <div class="welcome">
      <div class="tank-png"></div>
      <h1 class="main-header canter-text">WELCOME<br><span class="word-space word-to">TO</span>
        <br><span class="word-space word-tanks">THE TANKS</span>
      </h1>
      <button class="start button">Start</button>
    </div>
  </div>
  <!--Game over window-->
  <div class="popup end hide">
    <div class="game-over">
      <p>GAME OVER</p>
      <button class="restart button">
        RESTART GAME
      </button>
    </div>
  </div>
  <div class="timer">2:59</div>
  <div class="game-arena">
    <span class="border">
      <span class="ghg">
        <div id="tank" class="death"></div>
      </span>
    <div class="tank death"></div>
    </span>
  </div>
  <div class="info-block">
    <div class="block-1">
      <div class="player-1"></div>
    </div>
    <div class="key-controls-block">
      <div class="black-block">
        <h3>15</h3>
      </div>
      <p>: KILLED TANKS :</p>
      <div class="black-block">
        <h3>18</h3>
      </div>
    </div>
    <div class="block-2">
      <div class="player-2"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
